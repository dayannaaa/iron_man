<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data" autocomplete="on">
    <div class="wrapper">
        <div class="main">
            <img class="main_cards" src="./cards" alt="cards" width="1000px">
            <div class="border">
                <p>CREDIT CARD DETAILS</p>
            </div>
            <div class="content"> 
            <div class="card_number">
                <p>Card Number</p>
            <input id=input type="text" class="card-number" placeholder="1234 5678 9012 3456">
            <script src="./input.js"></script>
            </div>

            <div class="name">
                <p>Name On Card</p>
                <input type="text" class="Name On Card" placeholder="Name Surname" maxlength="40">
            </div>
            <div class="second_content_one">
                <div class="text">
                    <h5>Expiry Date</h5>
                    <p>CVV/CVN</p>
                </div>
                <div class="second_content_two">

                <div class="month">
                <select name="Month">
                <option value="january">01</option>
                <option value="february">02</option>
                <option value="march">03</option>
                <option value="april">04</option>
                <option value="may">05</option>
                <option value="june">06</option>
                <option value="july">07</option>
                <option value="august">08</option>
                <option value="september">09</option>
                <option value="october">10</option>
                <option value="november">11</option>
                <option value="december">12</option>
                </select>
                </div>

                <div class="year">
                <select name="Year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                </select>
                </div>

                <div class="cvv">
                    <input type="text" placeholder="***" name="CVV/CVN" maxlength="3" size="1" style="text-align: center">
                </div>
                </div>
            </div>
        </div>
        </div>

    </div>
</form>
</body>
</html>
